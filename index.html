<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>component-with-signup-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <!-- main section -->
      <section class="row justify-content-between">
        <!-- section-1 -->
        <section class="col-md-6 text-white p-5 mt-5" >
          <h2 class="fw-bold pb-3 mt-5">
            Learn to code by watching others
          </h2>
          <p>
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
          </p>
        </section>
        <!-- section-2 -->
        <section class="col-md-6">
          <!-- div for btn-1 -->
          <div class="btn-1">
            <button class="form-control fw-bold shadow">
              Try it free 7 days <span class="fw-light">then $20/mo. thereafter</span>
            </button>
          </div>
          <!-- section-3 -->
          <section class="container rounded my-4 pt-2 pb-4 px-4 bg-white shadow-lg">
            <!-- form -->
            <form>
              <label for="firstname"></label>
              <input type="text border" class="form-control" id="floatingInput" placeholder="First Name"/>

              <label for="lastname"></label>
              <input type="text"id="floatingInput" class="form-control" placeholder="Last Name"/>

              <label for="emailaddress"></label>
              <input type="email"id="floatingInput"class="form-control"placeholder="Email Address"/>
        
              <label for="password"></label>
              <input type="password" id="floatingInput" class="form-control" placeholder="Password"/>

              <!-- div for btn-2 -->
              <div class="btn-2">
                <button class="form-control mt-4">CLAIM YOUR FREE TRIAL</button>
              </div>
              <p class="mt-2">
                By clicking the button, you are agreeing to our <span class="text-danger fw-bold">Terms and Services</span>
              </p>
            </form>
          </section>
        </section>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
