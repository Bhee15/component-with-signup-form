<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>component-with-signup-form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <!-- main section -->
      <section class="row justify-content-between m-3">
        <!-- section-1 -->
        <section class="col-md-5 text-white d-lg-flex flex-column justify-content-center gap-2 w-lg-50 ms-lg-5">
          <h2 class="fw-bold">Learn to code by watching others</h2>
          <p class="text-1">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </section>
        <!-- section-2 -->
        <section class="col-md-6">
          <!-- div for btn-1 -->
          <div>
            <button class="btn-1 mt-5 form-control btn btn-primary shadow-lg">
              Try it free 7 days
              <span class="fw-light">then $20/mo. thereafter</span>
            </button>
          </div>
          <!-- section-3 -->
          <section
            class="container rounded my-4 pt-2 pb-4 px-4 bg-white shadow-lg"
          >
            <!-- form -->
            <form>
              <div>
                <label for="firstname"></label>
                <input
                  type="text"
                  class="form-control primary"
                  id="floatingInput"
                  placeholder="First Name"
                />
              </div>
              <div>
                <label for="lastname"></label>
                <input
                  type="text"
                  id="floatingInput"
                  class="form-control"
                  placeholder="Last Name"
                />
              </div>
              <div>
                <label for="emailaddress"></label>
                <input
                  type="email"
                  id="floatingInput"
                  class="form-control"
                  placeholder="Email Address"
                />
              </div>
              <div>
                <label for="password"></label>
                <input
                  type="password"
                  id="floatingInput"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
            </form>
            <!-- div for btn-2 -->
            <div>
              <button
                class="btn-2 form-control mt-4 btn btn-success"
                type="submit"
              >
                CLAIM YOUR FREE TRIAL
              </button>
            </div>
            <p class="text-2 mt-3 text-center">
              By clicking the button, you are agreeing to our
              <span class="text-danger fw-bold">Terms and Services</span>
            </p>
          </section>
        </section>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
